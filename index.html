<!DOCTYPE html>
<html>
  <head>
    <title>
      Vluff
    </title>
    <style>
      @font-face{
        font-family: 'SDSwaggerTTF';
        src: url(./src/font/SDSwaggerTTF.ttf) format('truetype');
      }
      body {
        margin:0;

        padding:0;

        height:100%;
          background: #1e3d30;
        }
        .main {
          /* 이하 필수 설정 */
          position: absolute; left: 50%; top: 50%; 
          transform: translate(-50%, -50%); text-align: center;
          display: inline;
          /* 이하 꾸밈 설정 */
          font-family: SDSwaggerTTF;
          font-size: 2.5em;
          color: #fff;
          text-shadow: 0 0 30px #BF9B30;          
        }
        .main .container {
          width: 300px;
          height: 1px;
          background-color: white;
          position: relative;
        }
        .main .circle {
          display: inline-block;
          vertical-align: middle;
          width: 5px;
          height: 5px;
          background-color: white;
          border: solid 1px white;
          border-radius: 50%;
          position: absolute;
          top: -4px;
          left: calc(50% - 5px);
          box-shadow: 
          0 0 0.1vw  0.4vw #fff7f7,   
          0 0 0.4vw  0.6vw #d4ad35, 
          0 0   4vw  0.4vw #BF9B30;
          animation-name: moving;
          animation-duration:2s;
          animation-duration: leaner;
          animation-iteration-count: infinite;
          animation-direction:alternate;
          animation-fill-mode: backwards;  
        }
        p{
          margin-top:18%
        }
        footer{
          position:absolute;
          bottom:0;
          width:100%;
          height:15%;  
          color: gray;
          font-size: 1.0em;
          text-align: center;
         
        }
        @keyframes moving {
          0% {
            left:0%;
          }
          100% {
            left:100%;
          }
        }
    </style>
  </head>
<body>
<div class="main">
    <h1>VLUFF</h1>
    <div class="container gold">
      <div class="circle">

      </div>
    </div>
    <p>2021 GRAND OPENING</p>
</div>

</footer>

</html>
